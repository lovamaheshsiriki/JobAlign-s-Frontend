<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Login - JobAlign</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* 1. Global Variables and Reset (from JobAlign branding) */
        :root {
            --color-primary: #1E293B;
            --color-secondary: #fff;
            --color-accent: #2563EB;
            --color-text: #475569;
            --color-light-bg: #F8FAFC;
            --color-border: #E2E8F0;
            --color-highlight: #0F172A;
            --color-error: #EF4444;
            --color-success: #22C55E;

            --font-family-sans: 'Inter', sans-serif;

            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2.5rem;
            --space-xl: 4rem;

            --border-radius-md: 0.5rem;
            --transition-fast: 0.2s ease-in-out;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-sans);
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--color-light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--space-lg);
        }

        a {
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        a:hover {
            text-decoration: underline;
        }

        /* 2. Main Layout and Container */
        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--color-secondary);
            border-radius: var(--border-radius-md);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            border: 1px solid var(--color-border);
            padding: var(--space-xl);
        }

        /* 3. Page Header */
        .page-header {
            text-align: center;
            margin-bottom: var(--space-lg);
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--color-highlight);
            margin-bottom: var(--space-sm);
        }

        .page-header p {
            font-size: 1.125rem;
        }

        /* 4. Form Styling */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: var(--space-xs);
            font-weight: 600;
            color: var(--color-highlight);
        }

        .form-group input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-md);
            font-family: var(--font-family-sans);
            font-size: 1rem;
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }
        
        .form-group input.input-error {
            border-color: var(--color-error);
        }
        
        .form-group input.input-error:focus {
             box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .validation-message {
            font-size: 0.875rem;
            color: var(--color-error);
            margin-top: var(--space-xs);
            min-height: 1.2em;
        }
        
        .form-options {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 0.9rem;
        }

        #form-message {
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-md);
            text-align: center;
            font-weight: 500;
            margin-bottom: var(--space-md);
            display: none;
        }
        
        #form-message.success { background-color: #D1FAE5; color: #065F46; display: block; }
        #form-message.error { background-color: #FEE2E2; color: #991B1B; display: block; }

        .btn-submit {
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            border: 2px solid transparent;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            background-color: var(--color-primary);
            color: var(--color-secondary);
            margin-top: var(--space-sm);
        }

        .btn-submit:hover {
            background-color: var(--color-accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .register-link {
            text-align: center;
            margin-top: var(--space-lg);
            font-size: 0.9rem;
        }

        /* 5. Responsive Design */
        @media (max-width: 500px) {
            body {
                padding: 0;
                align-items: flex-start;
                background-color: var(--color-secondary);
            }
            .login-container {
                box-shadow: none;
                border: none;
                border-radius: 0;
                padding: var(--space-xl) var(--space-md);
            }
            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <header class="page-header">
            <h1>Recruiter Login</h1>
            <p>Welcome back! Access your dashboard.</p>
        </header>

        <div id="form-message"></div>

        <form class="login-form" id="recruiterLoginForm" novalidate>
            <div class="form-group">
                <label for="email">Company Email</label>
                <input type="email" id="email" name="email">
                <p class="validation-message" id="emailError"></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <p class="validation-message" id="passwordError"></p>
            </div>

            <div class="form-options">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-submit">Login</button>
        </form>

        <div class="register-link">
            <p>New to JobAlign? <a href="recruiter-registration.html">Create an Account</a></p>
        </div>
    </div>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('recruiterLoginForm');
        const formMessage = document.getElementById('form-message');
        
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (validateForm()) {
                showMainMessage('Login successful! Redirecting...', 'success');
                // Redirect to recruiter dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = "recruiter-dashboard.html";  
                }, 2000);
            } else {
                showMainMessage('Please check your credentials and try again.', 'error');
            }
        });

        function validateForm() {
            let isValid = true;
            clearErrors();

            if (email.value.trim() === '') {
                showError(email, emailError, 'Company Email is required.');
                isValid = false;
            } else if (!isValidEmail(email.value)) {
                showError(email, emailError, 'Please enter a valid email address.');
                isValid = false;
            }
            
            if (password.value.trim() === '') {
                showError(password, passwordError, 'Password is required.');
                isValid = false;
            }
            
            return isValid;
        }

        function showError(input, errorElement, message) {
            input.classList.add('input-error');
            errorElement.textContent = message;
        }
        
        function showMainMessage(message, type) {
            formMessage.textContent = message;
            formMessage.className = type;
        }

        function clearErrors() {
            formMessage.textContent = '';
            formMessage.className = '';
            
            email.classList.remove('input-error');
            password.classList.remove('input-error');
            emailError.textContent = '';
            passwordError.textContent = '';
        }

        function isValidEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    });
</script>

</body>
</html>
